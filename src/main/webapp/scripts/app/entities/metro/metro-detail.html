
<div>
    <h2><span>Metro</span> {{metro.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{metro.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Alias</span>
                </td>
                <td>
                    <span class="form-control-static">{{metro.alias}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>LineName</span>
                </td>
                <td>
                    <span class="form-control-static">{{metro.lineName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>LineColor</span>
                </td>
                <td>
                    <span class="form-control-static">{{metro.lineColor}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>DocdocId</span>
                </td>
                <td>
                    <span class="form-control-static">{{metro.docdocId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>LastUpdated</span>
                </td>
                <td>
                    <span class="form-control-static">{{metro.lastUpdated}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>city</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="city.detail({id:metro.city.id})">{{metro.city.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
