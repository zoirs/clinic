
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myStreetLabel">Create or edit a Street</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="street.id" readonly>
        </div>
        <div class="form-group">
            <label for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="street.name"
                    required>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_alias">Alias</label>
            <input type="text" class="form-control" name="alias" id="field_alias"
                    ng-model="street.alias"
                    required>
            <div ng-show="editForm.alias.$invalid">
                <p class="help-block"
                    ng-show="editForm.alias.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_docdocId">DocdocId</label>
            <input type="text" class="form-control" name="docdocId" id="field_docdocId"
                    ng-model="street.docdocId"
                    >
        </div>
        <div class="form-group">
            <label for="field_lastUpdate">LastUpdate</label>
            <input type="datetime-local" class="form-control" name="lastUpdate" id="field_lastUpdate"
                    ng-model="street.lastUpdate" ng-model-options="{timezone: 'UTC'}"
                    >
        </div>

        <div class="form-group">
            <label for="field_city">city</label>
            <select class="form-control" id="field_city" name="city" ng-model="street.city" ng-options="city as city.id for city in citys track by city.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
