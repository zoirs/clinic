
<div>
    <h2><span>Speciality</span> {{speciality.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{speciality.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Alias</span>
                </td>
                <td>
                    <span class="form-control-static">{{speciality.alias}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>NameGenitive</span>
                </td>
                <td>
                    <span class="form-control-static">{{speciality.nameGenitive}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>NamePlural</span>
                </td>
                <td>
                    <span class="form-control-static">{{speciality.namePlural}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>NamePluralGenitive</span>
                </td>
                <td>
                    <span class="form-control-static">{{speciality.namePluralGenitive}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>DocdocId</span>
                </td>
                <td>
                    <span class="form-control-static">{{speciality.docdocId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>LastUpdated</span>
                </td>
                <td>
                    <span class="form-control-static">{{speciality.lastUpdated}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
