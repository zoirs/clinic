
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDoctorLabel">Create or edit a Doctor</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="doctor.id" readonly>
        </div>
        <div class="form-group">
            <label for="field_fio4">Fio4</label>
            <input type="text" class="form-control" name="fio" id="field_fio4"
                    ng-model="doctor.fio"
                    >
        </div>
        <div class="form-group">
            <label for="field_alias">Alias</label>
            <input type="text" class="form-control" name="alias" id="field_alias"
                    ng-model="doctor.alias"
                    >
        </div>
        <div class="form-group">
            <label for="field_rating">Rating</label>
            <input type="number" class="form-control" name="rating" id="field_rating"
                    ng-model="doctor.rating"
                    min="0">
            <div ng-show="editForm.rating.$invalid">
                <p class="help-block"
                    ng-show="editForm.rating.$error.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.rating.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_ratingInternal">RatingInternal</label>
            <input type="number" class="form-control" name="ratingInternal" id="field_ratingInternal"
                    ng-model="doctor.ratingInternal"
                    min="0">
            <div ng-show="editForm.ratingInternal.$invalid">
                <p class="help-block"
                    ng-show="editForm.ratingInternal.$error.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.ratingInternal.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_priceFirst">PriceFirst</label>
            <input type="number" class="form-control" name="priceFirst" id="field_priceFirst"
                    ng-model="doctor.priceFirst"
                    >
        </div>
        <div class="form-group">
            <label for="field_priceSpecial">PriceSpecial</label>
            <input type="number" class="form-control" name="priceSpecial" id="field_priceSpecial"
                    ng-model="doctor.priceSpecial"
                    >
        </div>
        <div class="form-group">
            <label for="field_sex">Sex</label>
            <input type="number" class="form-control" name="sex" id="field_sex"
                    ng-model="doctor.sex"
                    >
        </div>
        <div class="form-group">
            <label for="field_img">Img</label>
            <input type="text" class="form-control" name="img" id="field_img"
                    ng-model="doctor.img"
                    >
        </div>
        <div class="form-group">
            <label for="field_reviewCount">ReviewCount</label>
            <input type="number" class="form-control" name="reviewCount" id="field_reviewCount"
                    ng-model="doctor.reviewCount"
                    >
        </div>
        <div class="form-group">
            <label for="field_textAbout">TextAbout</label>
            <input type="text" class="form-control" name="textAbout" id="field_textAbout"
                    ng-model="doctor.textAbout"
                    >
        </div>
        <div class="form-group">
            <label for="field_experiencaYear">ExperiencaYear</label>
            <input type="number" class="form-control" name="experiencaYear" id="field_experiencaYear"
                    ng-model="doctor.experiencaYear"
                    >
        </div>
        <div class="form-group">
            <label for="field_departure">Departure</label>
            <input type="checkbox" class="form-control" name="departure" id="field_departure"
                    ng-model="doctor.departure"
                    >
        </div>
        <div class="form-group">
            <label for="field_category">Category</label>
            <input type="text" class="form-control" name="category" id="field_category"
                    ng-model="doctor.category"
                    >
        </div>
        <div class="form-group">
            <label for="field_degree">Degree</label>
            <input type="text" class="form-control" name="degree" id="field_degree"
                    ng-model="doctor.degree"
                    >
        </div>
        <div class="form-group">
            <label for="field_rank">Rank</label>
            <input type="text" class="form-control" name="rank" id="field_rank"
                    ng-model="doctor.rank"
                    >
        </div>
        <div class="form-group">
            <label for="field_extra">Extra</label>
            <input type="text" class="form-control" name="extra" id="field_extra"
                    ng-model="doctor.extra"
                    >
        </div>
        <div class="form-group">
            <label for="field_isActive">IsActive</label>
            <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                    ng-model="doctor.isActive"
                    >
        </div>
        <div class="form-group">
            <label for="field_docdocId">DocdocId</label>
            <input type="number" class="form-control" name="docdocId" id="field_docdocId"
                    ng-model="doctor.docdocId"
                    >
        </div>
        <div class="form-group">
            <label for="field_lastUpdated">LastUpdated</label>
            <input type="datetime-local" class="form-control" name="lastUpdated" id="field_lastUpdated"
                    ng-model="doctor.lastUpdated" ng-model-options="{timezone: 'UTC'}"
                    >
        </div>

        <div class="form-group">
            <label for="field_clinic">clinic</label>
            <select class="form-control" id="field_clinic" multiple name="clinic" ng-model="doctor.clinics" ng-options="clinic as clinic.id for clinic in clinics track by clinic.id"></select>
        </div>
        <div class="form-group">
            <label for="field_speciality">speciality</label>
            <select class="form-control" id="field_speciality" multiple name="speciality" ng-model="doctor.specialitys" ng-options="speciality as speciality.id for speciality in specialitys track by speciality.id"></select>
        </div>
        <div class="form-group">
            <label for="field_metro">metro</label>
            <select class="form-control" id="field_metro" multiple name="metro" ng-model="doctor.metros" ng-options="metro as metro.id for metro in metros track by metro.id"></select>
        </div>
        <div class="form-group">
            <label for="field_city">city</label>
            <select class="form-control" id="field_city" name="city" ng-model="doctor.city" ng-options="city as city.id for city in citys track by city.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
